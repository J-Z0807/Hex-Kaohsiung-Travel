<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <link rel="icon" href="image/favicon.ico">
    <meta charset="UTF-8">
    <meta property="og:title" content="高雄旅遊網-六角">
    <meta property="og:type" content="旅遊資訊網">
    <meta property="og:site_name" content="六角學院">
    <meta property="og:description" content="JS練習作品">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>高雄旅遊網</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <div class="header__area">
            <p class="header__title">高雄旅遊資訊</p>

            <div class="header__location">
                <select>
                    <option value="null" disabled selected>- - 請選擇行政區 - -</option>
                    <option value="新興區">新興區</option>
                    <option value="前金區">前金區</option>
                    <option value="苓雅區">苓雅區</option>
                    <option value="鹽埕區">鹽埕區</option>
                    <option value="鼓山區">鼓山區</option>
                    <option value="旗津區">旗津區</option>
                    <option value="前鎮區">前鎮區</option>
                    <option value="三民區">三民區</option>
                    <option value="楠梓區">楠梓區</option>
                    <option value="小港區">小港區</option>
                    <option value="左營區">左營區</option>
                    <option value="仁武區">仁武區</option>
                    <option value="大社區">大社區</option>
                    <option value="東沙群島">東沙群島</option>
                    <option value="南沙群島">南沙群島</option>
                    <option value="岡山區">岡山區</option>
                    <option value="路竹區">路竹區</option>
                    <option value="阿蓮區">阿蓮區</option>
                    <option value="田寮區">田寮區</option>
                    <option value="燕巢區">燕巢區</option>
                    <option value="橋頭區">橋頭區</option>
                    <option value="梓官區">梓官區</option>
                    <option value="彌陀區">彌陀區</option>
                    <option value="永安區">永安區</option>
                    <option value="湖內區">湖內區</option>
                    <option value="鳳山區">鳳山區</option>
                    <option value="大寮區">大寮區</option>
                    <option value="林園區">林園區</option>
                    <option value="鳥松區">鳥松區</option>
                    <option value="大樹區">大樹區</option>
                    <option value="旗山區">旗山區</option>
                    <option value="美濃區">美濃區</option>
                    <option value="六龜區">六龜區</option>
                    <option value="內門區">內門區</option>
                    <option value="杉林區">杉林區</option>
                    <option value="甲仙區">甲仙區</option>
                    <option value="桃源區">桃源區</option>
                    <option value="那瑪夏區">那瑪夏區</option>
                    <option value="茂林區">茂林區</option>
                    <option value="茄萣區">茄萣區</option>
                </select>
            </div>

            <div class="header__popular">
                <p class="header__popular__title">熱門行政區</p>

                <button class="header__popular__btn--one">苓雅區</button>
                <button class="header__popular__btn--two">三民區</button>
                <button class="header__popular__btn--three">新興區</button>
                <button class="header__popular__btn--four">鹽埕區</button>
            </div>
        </div>
    </header>

    <main>
        <div class="main__area">
            <div class="main__dividerLine">
                <i class="fa fa-sort-down"></i>
            </div>
            <h1 class="main__area_title">
                <!-- 待JS載入資料 -->
            </h1>
            <h1 class="main__area--noSelect">無選擇任何地區</h1>
            <h1 class="main__area--noData">查無此地區的資料</h1>

            <div class="main__card__container">
                <!-- 待JS載入資料 -->
            </div>
            <a class="goTop" href="#top"><img src="image/btn_goTop.png" alt="往最上按鈕"></a>
            <div class="main__changePage">
                <nav>
                    <ul>

                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer__area">
            <p class="footer__title">高雄旅遊網</p>
            <p class="footer__source">資料來源：高雄市政府</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/apiData.js"></script>

</html>
